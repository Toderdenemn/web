<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Bootstrap Example</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-0 m-0 border-0 bd-example">
  <!-- Example Code -->


  <nav class="navbar bg-transparent shadow-sm p-1 mb-2 bg-body rounded ">
    <div class="container-fluid ">
      <a class="navbar-brand" href="#">
        <img src="/images/logo2.svg" alt="Logo" width="auto" height="18"
          class="d-inline-block align-text-center mb-1 " />

      </a>

      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar">
        <span class="material-symbols-outlined">
          menu
        </span>
      </button>


      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header bg-dark">
          <h5 class="offcanvas-title text-light" id="offcanvasNavbarLabel">Menu</h5>

          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>


        </div>

        <div class="offcanvas-body bg-dark ">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 ">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="#">Нүүр</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Бүтээгдэхүүн</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Үнийн санал</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Ашиглах заавар</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Холбоо барих</a>
            </li>
            <li><br /></li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Download</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <button type="button" class="btn btn-success">
                  NaviMarket GPS | Google Playstore
                </button></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://play.google.com/store/apps/details?id=mn.wemaps.plus"><button
                  type="button" class="btn btn-success ">Wemaps GPS | Google
                  Playstore</button></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>


  <div class="main-txt mt-4 container-fluid p-0 ">
    <div class="main-txt1 ">
      <img src="images/image3.png" class="w-100 m-0 p-0">
      <div class="center col-12 mt-4">
        <h1 class="text-end mb-0 mt-2 me-3">Full Offline <b>Topo maps</b></h1>
        <p class="text-end mb-0 mt-0 me-3">Монголын анхны мэргэжлийн газрын зурагтай GPS</p>
      </div>

    </div>
  </div>


  <!-- End Example Code -->
</body>

</html>
